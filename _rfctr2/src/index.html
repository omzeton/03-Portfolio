<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Adam Rolczyk || Omzeton</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="A portfolio website of a polish web-developer." />
        <meta name="keywords" content="portfolio, omzeton, rolczyk, adam, javascript, webgl" />
        <meta name="author" content="Adam Rolczyk" />
    </head>
    <body class="bg-white box-border border-24 border-solid border-black">
        <main>
            <section class="h-screen relative">
                <div class="absolute top-32 left-32 lg:top-64 lg:left-64 z-1">
                    <div class="relative flex items-center justify-center splash-menu">
                        <p class="font-bold text-20 text-black tracking-1_5">omzeton.</p>
                    </div>
                </div>
                <div class="ml-32 lg:ml-64 absolute top-2/4 transform -translate-y-2/4 splash__text-wrapper">
                    <h2 class="font-bold text-42 md:text-80 lg:text-96 text-black tracking-5 md:tracking-7 -ml-8 splash-header">Hi there.</h2>
                    <p class="font-light text-8 md:text-16 text-black tracking-0_5 mt-12 lg:mt-0">
                        <span class="splash-subtext inline-block">I'm Adam, I'm a frontend dev from Poland</span>
                        <br />
                        <span class="splash-subtext inline-block">with passion for creating nice things on the web.</span>
                        <br />
                        <span class="splash-subtext inline-block">Glad to see you here.</span>
                    </p>
                    <div class="splash-line w-0 bg-black mt-16 lg:mt-24"></div>
                </div>
            </section>
            <section class="h-250 flex items-center justify-center">
                <div class="mx-64 grid grid-cols-9 gap-x-8">
                    <img class="w-50 h-50 block" src="./images/technology/vue.svg" alt="Vue" />
                    <img class="w-50 h-50 block" src="./images/technology/nuxt.svg" alt="Nuxt" />
                    <img class="w-50 h-50 block" src="./images/technology/react.svg" alt="React" />
                    <img class="w-50 h-50 block" src="./images/technology/ts.svg" alt="TypeScript" />
                    <img class="w-50 h-50 block" src="./images/technology/node.svg" alt="NodeJS" />
                    <img class="w-50 h-50 block" src="./images/technology/graphql.svg" alt="GraphQL" />
                    <img class="w-50 h-50 block" src="./images/technology/webpack.svg" alt="Webpack" />
                    <img class="w-50 h-50 block" src="./images/technology/git.svg" alt="Git" />
                    <img class="w-50 h-50 block" src="./images/technology/scss.svg" alt="Scss" />
                </div>
            </section>
            <section class="mx-32 lg:mx-64 my-64 lg:my-128">
                <h2 class="font-bold text-42 md:text-80 lg:text-96 text-black tracking-3 md:tracking-7 mb-24 leading-1_2">
                    Want to work together?<br />Send me an
                    <div
                        class="inline-block underline cursor-pointer link link--leda transform translate-y-10 md:translate-y-19 lg:translate-y-22"
                        onclick="window.location.href = 'mailto:omzeton@gmail.com?subject=Work'"
                        data-text="email"
                    >
                        <span>email</span>
                    </div>
                    .
                </h2>
                <div class="mt-32 grid grid-rows-4 lg:grid-rows-1 lg:grid-cols-4 gap-y-8 lg:gap-x-8 w-250">
                    <a href="https://github.com/omzeton" class="contact__icon"></a>
                    <a href="https://www.linkedin.com/in/adam-rolczyk-a513a118a/" class="contact__icon"></a>
                    <a href="https://twitter.com/omzeton" class="contact__icon"></a>
                    <a href="https://pl-pl.facebook.com/people/Adam-Rolczyk/100007092697135" class="contact__icon"></a>
                </div>
            </section>
        </main>
        <footer class="flex items-center">
            <p class="ml-32 lg:ml-64 font-bold text-12 text-black my-32">Made with &hearts; by Adam Rolczyk</p>
        </footer>

        <div id="scene" class="fixed -z-10 w-screen h-screen top-0 left-0"></div>
    </body>
</html>
